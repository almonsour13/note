<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes Style Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.css">
    <style>
        .card {
            width: 200px;
            margin: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            /* padding: 10px; */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" style="height: 150px;">Card 1</div>
        <div class="card" style="height: 200px;">Card 2</div>
        <div class="card" style="height: 120px;">Card 3</div>
        <div class="card" style="height: 180px;">Card 4</div>
        <div class="card" style="height: 160px;">Card 5</div>
        <div class="card" style="height: 140px;">Card 6</div>
        <div class="card" style="height: 120px;">Card 3</div>
        <div class="card" style="height: 180px;">Card 4</div>
        <div class="card" style="height: 160px;">Card 5</div>
        <div class="card" style="height: 140px;">Card 6</div>
        <!-- Add more cards as needed -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script>
        var container = document.querySelector('.card-container');
        var msnry = new Masonry(container, {
            itemSelector: '.card',
            columnWidth: '.card'
        });
    </script>
</body>
</html>
